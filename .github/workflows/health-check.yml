name: Periodic Health Check

on:
  push:

jobs:
  ping-health:
    runs-on: ubuntu-latest
    steps:
      - name: Check deployed app health
        uses: Jtalk/url-health-check-action@v3
        with:
          url: https://full-stack-open-pokedex-bhg7.onrender.com
          max-attempts: 3
          retry-delay: 5s
          retry-all: true